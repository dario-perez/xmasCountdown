<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas countdown</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <h1>CAN`T WAIT FOR CHRISTMAS!</h1>
    
    <div class="container">
        <div class="cont-el days-c">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="cont-el hours-c">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="cont-el minutes-c">
            <p class="text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="cont-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="Scripts/scripts.js"></script>
</body>
</html>
